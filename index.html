<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segond Construction - Application interne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="logo-segond.png" alt="Logo Segond Construction" class="logo">
      <p class="subtitle">Outil interne de planification</p>
    </header>

    <section class="buttons">
      <button class="btn btn-employes" onclick="location.href='employes.html'">
        👷 Employés
      </button>
      <button class="btn btn-cadres" id="btnCadres">👨‍💼 Cadres</button>
      </button>
    </section>

    <footer>
      © 2025 Segond Construction — Application interne — Miossec Lucas
    </footer>
  </main>
<script>
  document.getElementById("btnCadres").addEventListener("click", function() {
    const motDePasse = prompt("🔐 Entrez le mot de passe pour accéder à l'espace Cadres :");
    const bonMotDePasse = "segond2025"; // 👉 tu peux le changer ici

    if (motDePasse === bonMotDePasse) {
      window.location.href = "cadres.html";
    } else if (motDePasse !== null) {
      alert("❌ Mot de passe incorrect !");
    }
  });
</script>
</body>
</html>
